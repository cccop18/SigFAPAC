<section id="cadastro">
  <div class="informacoes">
    <h1>Cadastro de Pesquisador Estrangeiro</h1>
    <p>Preencha corretamente os campos abaixo para fazer parte da comunidade de pesquisadores da FAPAC.</p>
    <h3>Os campos marcados com <span class="vermelho">*</span> são obrigatórios.</h3>
  </div>

  <div class="bot">
    <a href="cadastro/brasileiro" class="enviar">Pesquisador Brasileiro</a>
    <a href="cadastro/estrangeiro" class="enviar pesquisador">Pesquisador Estrangeiro</a>
  </div>
  <br>

  <form [formGroup]="dadosPessoaisForm" (ngSubmit)="salvarDadosPessoais()" enctype="multipart/form-data">
    <h3>Dados Pessoais</h3>
    <section id="pessoais" class="dados-pesquisador cadastro">
      <div class="dados">
        <!-- Inputs do Formulário -->
        <label for="nomeCompleto" class="obrigatorio">Nome Completo</label>
        <input type="text" id="nomeCompleto" formControlName="nomeCompleto" class="obrigatorio" required />

        <label for="passaport" class="obrigatorio estrangeiro">Passaporte</label>
        <input type="text" formControlName="passaport" id="passaport" class="obrigatorio estrangeiro" required />

        <label for="rgestrangeiro" class="obrigatorio estrangeiro">RG Estrangeiro</label>
        <input type="text" id="rgestrangeiro" formControlName="rg" class="obrigatorio estrangeiro" required />

        <label for="rg" class="obrigatorio">PDF RG</label>
        <input type="file" id="rgfile" (change)="handleRgUpload($event)" formControlName="rgFile" class="obrigatorio" accept="application/pdf" required />

        <label for="email" class="obrigatorio">E-mail</label>
        <input type="email" id="email" formControlName="email" class="obrigatorio" required />

        <label for="sexo" class="obrigatorio">Sexo</label>
        <select id="sexo" formControlName="sexo" class="obrigatorio" required>
          <option value="">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>

        <label for="dataNascimento" class="obrigatorio">Data de Nascimento</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento" required />

        <label for="racaCor">Raça/Cor</label>
        <select id="racaCor" formControlName="racaCor">
          <option value="-1">Selecione</option>
          <option value="3">Amarela</option>
          <option value="2">Branca</option>
          <option value="4">Indígena</option>
          <option value="5">Parda</option>
          <option value="1">Preta</option>
        </select>

        <label for="nomeMae" class="obrigatorio">Nome da Mãe</label>
        <input type="text" id="nomeMae" formControlName="nomeMae" class="obrigatorio" required />

        <label for="nomePai">Nome do Pai</label>
        <input type="text" id="nomePai" formControlName="nomePai" />

        <label for="linkLattes" class="obrigatorio">Link Currículo Lattes</label>
        <input type="text" id="linkLattes" formControlName="linkLattes" class="obrigatorio" required />

        <label for="nivelAcademico" class="obrigatorio">Nível Acadêmico</label>
        <select id="nivelAcademico" formControlName="nivelAcademico" class="obrigatorio" required>
          <option value="-1">Selecione</option>
          <option value="140900">Ensino Fundamental</option>
          <option value="140901">Ensino Médio</option>
          <option value="140902">Ensino Superior</option>
          <option value="140903">Especialização</option>
          <option value="140904">Mestrado</option>
          <option value="140905">Doutorado</option>
          <option value="1409061">Pós-doutorado</option>
        </select>
      </div>

      <div id="foto">
        <div id="preview"></div>
        <label for="imageUpload">Foto</label>
        <input type="file" id="imageUpload" (change)="handleImageUpload($event)" formControlName="imageFile" accept="image/*" />
      </div>
    </section>

    <div class="bot">
      <input type="button" class="cancelar" value="Cancelar" routerLink="login">
      <input type="submit" class="enviar" value="Continuar" [disabled]="dadosPessoaisForm.invalid">
    </div>
    <br><br>
  </form>
</section>
