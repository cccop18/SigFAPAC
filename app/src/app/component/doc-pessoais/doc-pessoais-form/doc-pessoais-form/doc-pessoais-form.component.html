<section id="cadastro"></section>
<div class="informacoes">
    <h1>Envio de Documentos Pessoais</h1>
    <p>Envie os anexos requeridos e faça a atribuição dos tipos para continuar.</p>
    <h3>Os campos marcados com <span class="vermelho">*</span> são obrigatórios.</h3>
</div>
<br>
<form (submit)="save()" [formGroup]="formDocPessoal" enctype="multipart/form-data">
    <section id="pessoais" class="dados-pesquisador">
        <div class="dados grid">
            <label for="nomeDocPessoal" class="obrigatorio">Nome do Arquivo</label>
            <input type="text" id="nomeDocPessoal" formControlName="nomeDocPessoal" class="form-control" required
                [ngClass]="{'is-invalid': form.nomeDocPessoal.invalid && form.nomeDocPessoal.touched, 'is-valid': form.nomeDocPessoal.valid && form.nomeDocPessoal.touched}" />
            <div *ngIf="form.nomeDocPessoal.invalid && (form.nomeDocPessoal.dirty || form.nomeDocPessoal.touched)">
                <small class="text-danger">Nome é obrigatório.</small>
            </div>
            <label for="ativoDocPessoal">Ativo</label>
            <input type="checkbox" name="ativoDocPessoal" id="ativoDocPessoal" formControlName="ativo">
            <br>
            <div class="bot">
                <input type="button" value="Cancelar" routerLink="../">
                <input type="submit" value="Salvar" [disabled]="formDocPessoal.invalid">
            </div>
        </div>
    </section>
</form>
