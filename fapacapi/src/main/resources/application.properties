spring.application.name=fapacapi
server.port=9000
spring.output.ansi.enabled=always

# Banco de dados / Fonte de dados:
spring.datasource.url=jdbc:mysql://localhost:3306/fapac?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Root123$

# JPA/Hibernate/ORM:
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Inicialização do banco de dados com scripts SQL:
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql

#Tentando fazer API para o download e upload de arquivos
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB


