<div class="sidebar" [class.expanded]="isExpanded" id="sidebar">
  <div class="menulateral">
      <div class="toggle-btn" (click)="toggleSidebar()">
          <img [src]="menuIcon" alt="Abrir Menu" id="menu-icon">
      </div>
      <ul class="menu">
          <li class="has-submenu" *ngFor="let submenu of ['Dados Pessoais', 'Arquivos', 'Correios']; let i = index">
              {{ submenu }}
              <span class="toggle-submenu" (click)="toggleSubmenu(i)">
                  <img [src]="isMenuOpen[i] ? '../../assets/img/sinal-de-seta-para-cima-para-navegar.png' : '../../assets/img/sinal-de-seta-para-baixo-para-navegar.png'" alt="Expandir">
              </span>
              <ul class="sub-menu" *ngIf="isMenuOpen[i]">
                  <li>Opção 1</li>
                  <li>Opção 2</li>
              </ul>
          </li>
          <li>Tabela Diárias</li>
      </ul>
  </div>
</div>
